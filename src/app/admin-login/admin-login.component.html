<div class="admin-login-container">
      <div class="login-card">
        <h2 class="login-title">ადმინისტრატორის პანელი</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>
          
          <div class="form-group">
            <label for="username">მომხმარებელი</label>
            <input 
              type="text" 
              id="username" 
              formControlName="username" 
              class="form-control"
              [ngClass]="{'is-invalid': submitted && f['username'].errors}"
            >
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">მომხმარებლის სახელი აუცილებელია</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">პაროლი</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              class="form-control"
              [ngClass]="{'is-invalid': submitted && f['password'].errors}"
            >
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">პაროლი აუცილებელია</div>
            </div>
          </div>
          
          <div class="form-group">
            <button 
              type="submit" 
              class="btn btn-primary btn-block" 
              [disabled]="loading"
            >
              {{ loading ? 'გთხოვთ მოიცადოთ...' : 'შესვლა' }}
            </button>
          </div>
          
          <!-- დროებითი ალტერნატივა ტოკენით შესვლისთვის -->
          <div class="form-group mt-3">
            <div class="manual-token-form">
              <input 
                type="text" 
                [(ngModel)]="manualToken" 
                [ngModelOptions]="{standalone: true}"
                placeholder="შეიყვანეთ ადმინის ტოკენი" 
                class="form-control"
              >
              <button 
                type="button" 
                class="btn btn-secondary mt-2" 
                (click)="loginWithToken()" 
                [disabled]="!manualToken"
              >
                ტოკენით შესვლა
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
