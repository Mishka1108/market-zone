<div class="login-container">
  <div class="login-form-box">
    <h2>ავტორიზაცია</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">ელფოსტა</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">ელფოსტის შეყვანა სავალდებულოა</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">გთხოვთ შეიყვანოთ სწორი ფორმატის ელფოსტა</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">პაროლი</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">პაროლის შეყვანა სავალდებულოა</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="loginForm.invalid || isSubmitting"
        >
          <span *ngIf="isSubmitting">მიმდინარეობს ავტორიზაცია...</span>
          <span *ngIf="!isSubmitting">შესვლა</span>
        </button>
      </div>
      
      <div class="form-footer">
        არ გაქვთ ანგარიში? <a routerLink="/auth/register">რეგისტრაცია</a>
      </div>
    </form>
  </div>
</div>
