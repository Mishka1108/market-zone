
<div class="reset-password-container">
      <div class="reset-password-card">
        <div class="header">
          <h2>ახალი პაროლის დაყენება</h2>
          <p>შეიყვანეთ ახალი უსაფრთხო პაროლი</p>
        </div>

        <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="reset-form">
          <div class="form-group">
            <label for="password">ახალი პაროლი</label>
            <input 
              type="password" 
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              minlength="6"
              placeholder="მინიმუმ 6 სიმბოლო"
              class="form-control"
              [class.error]="resetForm.submitted && (!password || password.length < 6)"
            >
            <div 
              *ngIf="resetForm.submitted && (!password || password.length < 6)" 
              class="error-message"
            >
              პაროლი უნდა შედგებოდეს მინიმუმ 6 სიმბოლოსგან
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">პაროლის დადასტურება</label>
            <input 
              type="password" 
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              placeholder="გაიმეორეთ პაროლი"
              class="form-control"
              [class.error]="resetForm.submitted && password !== confirmPassword"
            >
            <div 
              *ngIf="resetForm.submitted && password !== confirmPassword" 
              class="error-message"
            >
              პაროლები არ ემთხვევა
            </div>
          </div>

          <!-- შეტყობინების ჩვენება -->
          <div 
            *ngIf="message" 
            class="message"
            [class.success]="messageType === 'success'"
            [class.error]="messageType === 'error'"
          >
            {{ message }}
          </div>

          <div class="form-actions">
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="isLoading"
            >
              <span *ngIf="isLoading" class="loading-spinner"></span>
              {{ isLoading ? 'ინახება...' : 'პაროლის შენახვა' }}
            </button>

            <a 
              (click)="goToLogin()" 
              class="back-link"
            >
              ← უკან შესვლაზე
            </a>
          </div>
        </form>
      </div>
    </div>
