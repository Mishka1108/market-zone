
<!-- forgotpassword.component.html -->
<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="header">
      <h2>პაროლის აღდგენა</h2>
      <p>შეიყვანეთ თქვენი ელ-ფოსტა პაროლის აღდგენისთვის</p>
    </div>

    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="forgot-form">
      <div class="form-group">
        <label for="email">ელ-ფოსტა</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="მაგ: user@example.com"
          class="form-control"
          [class.error]="forgotForm.submitted && !email"
        >
        <div 
          *ngIf="forgotForm.submitted && !email" 
          class="error-message"
        >
          ელ-ფოსტა სავალდებულოა
        </div>
      </div>

      <!-- შეტყობინების ჩვენება -->
      <div 
        *ngIf="message" 
        class="message"
        [class.success]="messageType === 'success'"
        [class.error]="messageType === 'error'"
      >
        {{ message }}
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          {{ isLoading ? 'იგზავნება...' : 'აღდგენის ბმულის გაგზავნა' }}
        </button>

        <a 
          (click)="goToLogin()" 
          class="back-link"
        >
          ← უკან შესვლაზე
        </a>
      </div>
    </form>
  </div>
</div>
