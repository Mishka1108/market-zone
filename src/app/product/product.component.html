
<div class="products-container">
  <header class="products-header">
    <h1>ჩემი პროდუქტები</h1>
    <button mat-raised-button color="primary" (click)="goToDashboard()">დაბრუნება პროფილზე</button>
  </header>

  <div class="loading" *ngIf="isLoading">
    <p>იტვირთება პროდუქტები...</p>
  </div>

  <div class="no-products" *ngIf="!isLoading && products.length === 0">
    <p>პროდუქტები არ არის ხელმისაწვდომი</p>
    <button mat-raised-button color="primary" (click)="goToDashboard()">დაამატეთ პროდუქტი</button>
  </div>

  </div>

  <div class="products-grid" *ngIf="!isLoading && products.length > 0">
    <div class="card6" *ngFor="let item of products"  (click)="viewProductDetails(item)">
      <img [src]="item.image" class="swiperimage" alt="">
      <span class="name">{{item.title}}</span>
      <span class="price">{{item.price}} ₾</span>
          <button mat-icon-button class="icon-button" *ngIf="item.id"  (click)=" deleteProduct(item.id)"  >
              <mat-icon>delete</mat-icon>
          </button>
  </div>
</div>
